<!doctype html>
<html lang="en">
  <head>
    <title>VK_FLAMES</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
     <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>FLAMES</h1>
    <div class="main__container">
      <!-- input from user -->
        <form class="flames__container">
            <div class="name__box">
                <label for="user__input">yourname</label>
                <input type="text" id = "user__input" placeholder="Enter your name" class ="form-control"/>
                <span class="errText" id = "usernameErr"></span>
            </div>
    
            <div class="name__box">
                <label for="partner__name--input">Partnername</label>
                <input type="text" id = "partner__name--input" placeholder="Enter your partner's name" class ="form-control"/>
                <span class ="errText" id ="partnernameErr"></span>
            </div>
    
        </form>
      <!-- check button-->
        <button class = "check__btn mb-3" id ="check__btn">Check</button>
      <!-- spinner  -->
        <div class="loader display_none" id ="spinner"></div>
      
        <!-- result -->
        <p class = "result mt-3" id = "result"></p>
       

    </div>

    
      
    <!-- Optional JavaScript -->
    <!-- Bootstrap JS -->
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src ="script.js"></script>
  </body>
</html>
